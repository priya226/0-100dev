        let timeout;

        function debouncePopulate(){
            if(timeout) // if there is previously settimeout then clear that timeout
               {clearTimeout(timeout);}
             timeout = setTimeout(() => { //cretated new timeout
                populateDiv();
            }, 1000); // if 1000 ms crossed and we hvnt hit new fn call then current timeout gets executed
        }
        function populateDiv(){
           const finalSum= document.getElementById("finalSum");

        //    console.log(finalSum);

           let num1 = +elements[0].children[0].value;
           let num2 = +elements[1].children[0].value;
           console.log(num1 +num2)

           finalSum.innerText =`your total sum ${num1+num2}`;
        }
    </script>
